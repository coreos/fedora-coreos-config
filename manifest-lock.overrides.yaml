packages:
  # Keep this until we move to Fedora 34.
  # https://github.com/coreos/fedora-coreos-tracker/issues/649
  # https://bugzilla.redhat.com/show_bug.cgi?id=1892235#c25
  systemd:
    evr: 246.7-1.fc33
  systemd-container:
    evr: 246.7-1.fc33
  systemd-libs:
    evr: 246.7-1.fc33
  systemd-pam:
    evr: 246.7-1.fc33
  systemd-rpm-macros:
    evra: 246.7-1.fc33.noarch
  systemd-udev:
    evr: 246.7-1.fc33
  # There's a regression in 5.10.20+ which breaks rootless podman
  # https://github.com/containers/buildah/issues/3071
  kernel:
    evr: 5.10.19-200.fc33
  kernel-core:
    evr: 5.10.19-200.fc33
  kernel-modules:
    evr: 5.10.19-200.fc33
  # Fast-track console-login-helper-messages release
  # https://bodhi.fedoraproject.org/updates/FEDORA-2021-cf005d6480
  # New updates in console-login-helper-messages v0.21.2 fixes
  # the console prompt being left solid white after displaying
  # the OS release MOTD.
  # https://github.com/coreos/fedora-coreos-tracker/issues/750
  console-login-helper-messages:
    evra: 0.21.2-1.fc33.noarch
  console-login-helper-messages-issuegen:
    evra: 0.21.2-1.fc33.noarch
  console-login-helper-messages-motdgen:
    evra: 0.21.2-1.fc33.noarch
  console-login-helper-messages-profile:
    evra: 0.21.2-1.fc33.noarch
