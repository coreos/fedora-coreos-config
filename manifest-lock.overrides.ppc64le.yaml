  # modular repos (https://github.com/coreos/fedora-coreos-tracker/issues/525).
  # https://bodhi.fedoraproject.org/updates/FEDORA-2020-a4f6437bd1
  fedora-coreos-pinger:
    evra: 0.0.4-4.fc32.ppc64le
