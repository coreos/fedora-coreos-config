variables:
  stream: next-devel
  prod: false

releasever: 39

repos:
  # These repos are there to make it easier to add new packages to the OS and to
  # use `cosa fetch --update-lockfile`; but note that all package versions are
  # still pinned. These repos are also used by the remove-graduated-overrides
  # GitHub Action.
  - fedora-next
  - fedora-next-updates

include: manifests/fedora-coreos.yaml

conditional-include:
  # we only want these in next for now; see
  # https://github.com/coreos/fedora-coreos-tracker/issues/1375
  - if: basearch == "x86_64"
    include: manifests/crun-wasm.yaml
  - if: basearch == "aarch64"
    include: manifests/crun-wasm.yaml
